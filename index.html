<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <!-- Navbar -->
  <header class="shadow-sm">
    <div class="navbar bg-green-900 text-white px-5">
      <div class="navbar-start">
        <a href="#" class="text-xl font-bold">Green Earth</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 space-x-4">
          <li><a href="#">About</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Plant a Tree</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a href="#" class="btn bg-yellow-400 text-[#15803D] font-semibold rounded-full">Plant a Tree</a>
      </div>
    </div>
  </header>

  <!-- ðŸŒ± Hero Section: Deep Framing with Oversized Leaves -->
<section class="bg-[#CFF0DC] py-12 px-4 relative text-center overflow-hidden">
  <!-- Left Leaf: Lower & Extra Large -->
  <img src="./assets/hero-leaf1.png"
       class="absolute top-15 left-[-1px] w-40 sm:w-52 md:w-64 lg:w-85"
       alt="Left Leaf">

  <!-- Right Leaf: Lower & Extra Large -->
  <img src="./assets/hero-leaf2.png"
       class="absolute top-15 right-[-1px] w-40 sm:w-52 md:w-64 lg:w-85"
       alt="Right Leaf">

  <!-- Headline -->
  <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-[#15803D] leading-tight z-10 relative">
    Plant a Tree, Grow a Future
  </h1>

  <!-- Subtext -->
  <p class="mt-4 text-gray-700 text-base sm:text-lg max-w-md md:max-w-xl mx-auto z-10 relative">
    Join our mission to plant 1 million trees and make the Earth greener for future generations.
  </p>

  <!-- CTA Button -->
  <button class="mt-6 bg-[#FACC15] text-[#15803D] font-semibold px-6 py-3 rounded-full hover:bg-yellow-400 transition z-10 relative">
    Get Started
  </button>
</section>

</body>
</html>
